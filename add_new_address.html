<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Project</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    <body class="gray-bg">
         <!-- address-map -->
         
         <div class="header-overlay" style="position: absolute;">
           <a  onClick="history.go(-1); return false;"><img src="img/back.png"></a>
         </div>
        <img src="img/map.png">
        
        <!-- mid-part -->
        <div class="page-container">
          <div class="mt-3">
          <div class="section-heading">Set Delivery Location</div>
          </div>

          <div class="theme-form-second lightplaceholder mt-per-5 ">
                        <form>
                            <div class="row ">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Location</label>
                                       
                                        <textarea class="form-control" >689, Phase 1, Siddapura, Whitefield, Bengaluru, Karnataka 560066, India.</textarea>
                                            
                                        
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="" class="form-control pb-0" placeholder="Enter your Area">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" name="" class="form-control pb-0" placeholder="House / Flat / Block No.">
                                    </div>
                                </div>

                                 <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" name="" class="form-control pb-0" placeholder="Landmark">
                                    </div>
                                </div>

                                 <div class=" col-md-12 text-center">
                                    <button class="btn btn-blue font-weight-bold">Enter Address</button>
                                </div>
                            </div>
                        </form>
                    </div>
        </div>

        
        
    
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
