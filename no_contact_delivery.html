<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Project</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    <body >
         <!-- header -->
         <div id="noContactDelivery" style="background: red;">
       <header>
           <div class="row">
               <div class="col-12">
                   <img src="img/back.png">&nbsp;No Contact Delivery
               </div>
           </div>
       </header>

        <!-- mid-area -->
    
        
         <!-- Banner -->

         <img src="img/delivery.png" class="full-width">

         <div class="page-container">
          <div class="f-18 dark mt-2">How it works:</div>
          <div class="row mt-3">
           <div class="col-3"><img src="img/mob.png" class="full-width"></div>
           <div class="col-9">
             <div class="f-16 dark">Select ‘No Contact Delivery’ at your cart checkout.</div>
             <div class="orange f-12">* Not applicable on COD Orders</div>
           </div>
         </div>

         <div class="row mt-4">
           <div class="col-3"><img src="img/gate.png" class="full-width"></div>
           <div class="col-9">
             <div class="f-16 dark">Your Delivery partner will leave your order at the door and call you to confirm the same.</div>
              
           </div>
         </div>

         <div class="mt-3">
           <img src="img/thumbs_up.png">&nbsp;&nbsp;<span class="f-12 maroon mt-2 block">Your order is safe for pickup at your convenience!</span>
         </div>

         </div>

         </div>
        
    
        <!-- Bootstrap core JS-->

        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
